<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <title>Javascript Background Color Switcher</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey" style="background-color: grey; display: inline-block; width: 50px; height: 50px; cursor: pointer;"></span>
        <span class="button" id="white" style="background-color: white; display: inline-block; width: 50px; height: 50px; cursor: pointer; border: 1px solid black;"></span>
        <span class="button" id="blue" style="background-color: blue; display: inline-block; width: 50px; height: 50px; cursor: pointer;"></span>
        <span class="button" id="yellow" style="background-color: yellow; display: inline-block; width: 50px; height: 50px; cursor: pointer;"></span>
        <span class="button" id="purple" style="background-color: purple; display: inline-block; width: 50px; height: 50px; cursor: pointer;"></span>
        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of the page</span>
        </h2>
    </div>
    <script src="colorchanger.js"></script>
</body>
</html>
